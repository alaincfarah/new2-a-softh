name: Build PJSIP for Android
on: 
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build-pjsip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        run: |
          # Utilisation d'une version stable de l'NDK (25.x) pour éviter les bugs de compatibilité
          NDK_PATH=$ANDROID_SDK_ROOT/ndk/25.2.9519653
          if [ ! -d "$NDK_PATH" ]; then
            NDK_PATH=$(ls -d $ANDROID_SDK_ROOT/ndk/* | tail -1)
          fi
          echo "ANDROID_NDK_ROOT=$NDK_PATH" >> $GITHUB_ENV

      - name: Configure PJSIP
        run: |
          cd app/src/main/cpp/pjproject
          chmod +x configure-android configure aconfigure
          
          # Création du fichier de config obligatoire pour Android
          mkdir -p pjlib/include/pj
          echo "#define PJ_CONFIG_ANDROID 1" > pjlib/include/pj/config_site.h
          echo "#include <pj/config_site_sample.h>" >> pjlib/include/pj/config_site.h
          
          ./configure-android

      - name: Compile Libraries
        run: |
          cd app/src/main/cpp/pjproject
          # On nettoie tout avant de commencer
          make clean
          # On génère les dépendances pour TOUT le projet
          make dep
          # On lance la compilation totale (on retire le -j pour le debug, c'est plus sûr)
          make
          # On force la compilation de pjsua2 qui est souvent oubliée
          make -C pjsip/build pjsua2-lib

      - name: Debug - List All Compiled Files
        if: always()
        run: |
          echo "Vérification des fichiers .a générés (Doit en trouver plus de 10) :"
          find app/src/main/cpp/pjproject -name "*.a"

      - name: Upload Static Libs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pjsip-static-libs
          # Recherche récursive de toutes les libs .a dans tous les modules
          path: app/src/main/cpp/pjproject/**/*.a
