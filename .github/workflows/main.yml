name: Build PJSIP for Android
on: 
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build-pjsip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        run: |
          # Détection automatique de l'NDK installé sur l'image Ubuntu de GitHub
          NDK_PATH=$(ls -d $ANDROID_SDK_ROOT/ndk/* | tail -1)
          echo "ANDROID_NDK_ROOT=$NDK_PATH" >> $GITHUB_ENV

      - name: Configure PJSIP
        run: |
          cd app/src/main/cpp/pjproject
          # Donner les droits d'exécution aux scripts de configuration
          chmod +x configure-android configure aconfigure
          
          # Préparation du fichier config_site.h indispensable pour Android
          mkdir -p pjlib/include/pj
          echo "#define PJ_CONFIG_ANDROID 1" > pjlib/include/pj/config_site.h
          echo "#include <pj/config_site_sample.h>" >> pjlib/include/pj/config_site.h
          
          # Lancement de la configuration pour Android
          ./configure-android

      - name: Compile Libraries
        run: |
          cd app/src/main/cpp/pjproject
          # 1. Nettoyer les résidus
          make clean
          # 2. Générer les dépendances pour tous les modules
          make dep
          # 3. Compiler TOUT le projet (cible 'all' pour éviter les oublis)
          make all -j$(nproc)

      - name: Debug - List All Compiled Files
        # Cette étape permet de confirmer la présence des fichiers .a dans les logs
        if: always()
        run: |
          echo "Scan de tous les fichiers .a générés dans le projet :"
          find app/src/main/cpp/pjproject -name "*.a"

      - name: Upload Static Libs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pjsip-static-libs
          # On utilise '**/*.a' pour attraper les libs dans TOUS les sous-dossiers
          path: app/src/main/cpp/pjproject/**/*.a
