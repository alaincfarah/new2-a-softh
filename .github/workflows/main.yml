name: Build PJSIP for Android
on: 
  push:
    branches: [ "newsofta" ]
  workflow_dispatch: 

jobs:
  build-pjsip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        id: setup-ndk
        run: |
          # Détecte automatiquement la version la plus récente de l'NDK installée sur le serveur
          NDK_PATH=$(ls -d $ANDROID_SDK_ROOT/ndk/* | tail -1)
          echo "ANDROID_NDK_ROOT=$NDK_PATH" >> $GITHUB_ENV
          echo "NDK trouvé ici : $NDK_PATH"

      - name: Configure PJSIP
        run: |
          cd app/src/main/cpp/pjproject
          
          # 1. Donner les droits d'exécution aux scripts (Principal et internes)
          chmod +x configure-android configure aconfigure
          
          # 2. Création du fichier de config requis par PJSIP
          mkdir -p pjlib/include/pj
          echo "#define PJ_CONFIG_ANDROID 1" > pjlib/include/pj/config_site.h
          echo "#include <pj/config_site_sample.h>" >> pjlib/include/pj/config_site.h
          
          # 3. Lancement de la configuration avec l'NDK détecté
          ./configure-android --with-ndk=$ANDROID_NDK_ROOT

      - name: Compile Libraries
        run: |
          cd app/src/main/cpp/pjproject
          # Compilation des dépendances et des bibliothèques
          make dep && make clean && make -j$(nproc)

      - name: Upload Static Libs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pjsip-static-libs
          # On récupère tous les fichiers .a générés
          path: app/src/main/cpp/pjproject/lib/*.a
