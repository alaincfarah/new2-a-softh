name: Build PJSIP for Android
on: 
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build-pjsip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        run: |
          NDK_PATH=$(ls -d $ANDROID_SDK_ROOT/ndk/* | tail -1)
          echo "ANDROID_NDK_ROOT=$NDK_PATH" >> $GITHUB_ENV

      - name: Configure PJSIP
        run: |
          cd app/src/main/cpp/pjproject
          # Donne les droits aux scripts de configuration
          chmod +x configure-android configure aconfigure
          # Crée le fichier de config obligatoire
          mkdir -p pjlib/include/pj
          echo "#define PJ_CONFIG_ANDROID 1" > pjlib/include/pj/config_site.h
          echo "#include <pj/config_site_sample.h>" >> pjlib/include/pj/config_site.h
          ./configure-android

      - name: Compile Libraries
        run: |
          cd app/src/main/cpp/pjproject
          # ORDRE CRUCIAL : Clean d'abord, puis dépendances, puis compilation
          make clean
          make dep
          make -j$(nproc)

      - name: Debug - Find compiled libs
        # Cette étape permet de confirmer visuellement la création des fichiers dans les logs
        run: |
          echo "Recherche des fichiers .a générés :"
          find app/src/main/cpp/pjproject -name "*.a"

      - name: Upload Static Libs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pjsip-static-libs
          # Le symbole ** permet de chercher récursivement dans TOUS les sous-dossiers
          path: app/src/main/cpp/pjproject/**/*.a
